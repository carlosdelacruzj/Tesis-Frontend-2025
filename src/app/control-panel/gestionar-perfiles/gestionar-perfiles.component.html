<div class="dashboard-content">

  <div class="py-4">
    <h1>Perfiles</h1>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">{{ error }}</div>

  <ng-container *ngIf="!loadingList; else loadingState">
    <app-table-base [columns]="columns" [data]="rows" [pageSizeOptions]="[10, 25, 50]" [pageSize]="25"
      searchPlaceholder="Buscar: rol, nombre, documento…"
      emptyText="Sin perfiles registrados" (rowClick)="editarPerfil($event)" (sortChange)="onSortChange($event)"
      (pageChange)="onPageChange($event)" [showCreateButton]="true" createButtonLabel="Registrar perfil"
      (createClick)="navigateToCreate()">

      <ng-template appCell="ID" let-row>
        {{ row.ID || '—' }}
      </ng-template>

      <ng-template appCell="ROL" let-row>
        {{ row.ROL || '—' }}
      </ng-template>

      <ng-template appCell="nombreCompleto" let-row>
        <div class="d-flex flex-column">
          <span>{{ row.nombre }} {{ row.apellido }}</span>
        </div>
      </ng-template>

      <ng-template appCell="correo" let-row>
        {{ row.correo || '—' }}
      </ng-template>

      <ng-template appCell="celular" let-row>
        {{ row.celular || '—' }}
      </ng-template>

      <ng-template appCell="doc" let-row>
        {{ row.doc || '—' }}
      </ng-template>

      <ng-template appCell="direccion" let-row>
        {{ row.direccion || '—' }}
      </ng-template>

      <ng-template appCell="acciones" let-row>
        <div class="d-flex justify-content-center gap-1">
          <button mat-icon-button color="primary" type="button" (click)="$event.stopPropagation(); editarPerfil(row)"
            matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </ng-template>

    </app-table-base>
  </ng-container>

</div>

<ng-template #loadingState>
  <div class="d-flex flex-column align-items-center justify-content-center py-5 text-muted">
    <mat-spinner diameter="40"></mat-spinner>
    <p class="mt-3 mb-0">Cargando perfiles…</p>
  </div>
</ng-template>
