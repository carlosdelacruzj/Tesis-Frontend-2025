<div class="dashboard-ecommerce">

    <div class="container-fluid dashboard-content ">

        <h1>Registrar Empleado</h1>

        <form #EmpleadoForm="ngForm" (ngSubmit)=" AddEmpleado(EmpleadoForm)">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>Datos personales</mat-card-title>
                </mat-card-header>
                <mat-card-content class="card-body">
                    <div class="form-group">
                        <label class='col-form-label'>Nombres</label>
                        <input type="text" class="form-control" name="nombre" #nombre="ngModel" [(ngModel)]="service.selectPersonal.nombre" [pattern]="nombresPattern" required>
                        <div *ngIf="nombre.errors?.pattern">
                            <p>*Sólo letras</p>
                        </div>
                        <div *ngIf="nombre.errors?.required">
                            <p>*Campo Requerido</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class='col-form-label'>Apellidos</label>
                        <input type="text" class="form-control" name="apellido" #apellido="ngModel" [(ngModel)]="service.selectPersonal.apellido" [pattern]="apellidoPattern" required>
                        <div *ngIf="apellido.errors?.pattern">
                            <p>*Sólo letras</p>
                        </div>
                        <div *ngIf="apellido.errors?.required">
                            <p>*Campo Requerido</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class='col-form-label'>N° documento de identidad</label>
                        <input type="text" class="form-control" name="doc" #doc="ngModel" [(ngModel)]="service.selectPersonal.doc" [pattern]="docPattern" required>
                        <div *ngIf="doc.errors?.pattern">
                            <p>*Sólo números</p>
                        </div>
                        <div *ngIf="doc.errors?.required">
                            <p>*Campo Requerido</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class='col-form-label'>Celular</label>
                        <input type="text" class="form-control" name="celular" #celular="ngModel" [(ngModel)]="service.selectPersonal.celular" [pattern]="celularPattern" required>
                        <div *ngIf="celular.errors?.pattern">
                            <p>*Sólo números</p>
                        </div>
                        <div *ngIf="celular.errors?.required">
                            <p>*Campo Requerido</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class='col-form-label'>Email</label>
                        <input type="text" class="form-control" name="correo" #correo="ngModel" [(ngModel)]="service.selectPersonal.correo" [pattern]="correoPattern" required>

                        <div *ngIf="correo.errors?.pattern">
                            <p>*Ingrese un email correcto</p>
                        </div>
                        <div *ngIf="correo.errors?.required">
                            <p>*Campo Requerido</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class='col-form-label'>Dirección</label>
                        <input type="text" class="form-control" name="direccion" #direccion="ngModel" [(ngModel)]="service.selectPersonal.direccion" required>

                        <div *ngIf="direccion.errors?.pattern">
                            <p>*Ingrese una dirección correcta</p>
                        </div>
                        <div *ngIf="direccion.errors?.required">
                            <p>*Campo Requerido</p>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>

            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>Detalle</mat-card-title>
                </mat-card-header>
                <mat-card-content class="card-body">
                    <div class="form-group">
                        <label class='col-form-label'>Autonomo</label>
                        <select mat-select name="autonomo" [ngModel]="service.selectPersonal.autonomo" class="form-control" id="input-select">
                  <option matInput  value="0">Si</option>
                  <option matInput  value="1">No</option>
                </select>
                    </div>

                    <div class="form-group">
                        <label class='col-form-label'>Cargo</label>
                        <select type="text" class="form-control form-control-sm" name="cargo" #cargo="ngModel" [ngModel]="service.selectPersonal.cargo" requiered>
                <option *ngFor="let c of cargos" [value]="c.ID">{{c.Nombre}}</option>
                </select>
                    </div>

                </mat-card-content>
            </mat-card>

            <div class="row" style="text-align: center;">
                <div class="col-6" style="text-align: right;">
                    <button type="submit" class="btn btn-outline-dark" [disabled]="EmpleadoForm.invalid">Registrar</button>
                </div>
                <div class="col-6" style="text-align: left;">
                    <button type="button" class="btn btn-outline-dark" [routerLink]="['/home/gestionar-personal']" (click)="clear(EmpleadoForm)">Atrás</button>
                </div>
            </div>

        </form>


    </div>
</div>
