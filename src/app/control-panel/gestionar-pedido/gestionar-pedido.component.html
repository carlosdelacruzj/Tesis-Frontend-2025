<div class="container-fluid dashboard-content ">
    <div class="container-fluid">
        <div>
            <h1>Pedidos</h1>
        </div>
        <div class="row">
            <div class="col-8">
                <mat-form-field appearance="fill">
                    <input matInput placeholder="Buscar" autocomplete="off" (keyup)="filterData($event)">
                </mat-form-field>
            </div>
            <div class="col-4">
                <div style="text-align:right">
                    <button class="btn btn-primary btn-lg" [routerLink]="['/home/gestionar-pedido/agregar']">
                      Registrar pedido</button>
                </div>
            </div>
        </div>
        <!-- LISTA DE PEDIDOS -->
        <table mat-table [dataSource]="dataSource" matSort class="table">
            <!-- ID -->
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
            </ng-container>
            <!-- Nombre A REVISION -->
            <ng-container matColumnDef="Nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
            </ng-container>
            <!-- Fecha Evento -->
            <ng-container matColumnDef="Fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.Fecha}} </td>
            </ng-container>
            <!-- Servicio -->
            <ng-container matColumnDef="Servicio">
                <th mat-header-cell *matHeaderCellDef> Servicio </th>
                <td mat-cell *matCellDef="let element"> {{element.Servicio}} </td>
            </ng-container>
            <!-- Evento -->
            <ng-container matColumnDef="Evento">
                <th mat-header-cell *matHeaderCellDef> Evento </th>
                <td mat-cell *matCellDef="let element"> {{element.Evento}} </td>
            </ng-container>
            <!-- Cliente -->
            <ng-container matColumnDef="Cliente">
                <th mat-header-cell *matHeaderCellDef> Cliente</th>
                <td mat-cell *matCellDef="let element"> {{element.Cliente}} </td>
            </ng-container>
            <!-- Estado -->
            <ng-container matColumnDef="Estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.Estado}} </td>
            </ng-container>
            <!-- Boton Acciones -->
            <ng-container matColumnDef="Visualizar">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button style="background-color:transparent" *ngIf="element.Estado!='Cancelado'" [routerLink]="['/home/gestionar-pedido/actualizar',element.ID]"><i
                class="fas fa-edit fa-2x"></i></button>
                    <button mat-button style="background-color:transparent" [routerLink]="['/home/gestionar-pedido/detalle',element.ID]"><i
                    class="fas fa-eye fa-2x"></i></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
        </table>
        <mat-paginator #paginator [pageSize]="25" [pageSizeOptions]="[10, 25, 100]">
        </mat-paginator>
    </div>
</div>
