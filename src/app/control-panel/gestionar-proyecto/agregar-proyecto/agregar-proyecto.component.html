        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>Detalle de Pedido</mat-card-title>

            </mat-card-header>
            <mat-card-content class="card-body">


                <div class="form-row">

                    <mat-form-field class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-2 " appearance="fill">
                        <mat-label>N de pedido</mat-label>
                        <input matInput type="text" name="ID" #ID="ngModel" [(ngModel)]="service2.selectPedido2.N_Pedido" disabled>
                    </mat-form-field>
                    <mat-form-field class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-2 " appearance="fill">
                        <mat-label>Evento</mat-label>
                        <input matInput type="text" name="Evento" #Evento="ngModel" [(ngModel)]="service2.selectPedido2.Evento" disabled>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-2">
                        <mat-label>Fecha de registro</mat-label>
                        <input matInput type="text" name="Fecha" #Fecha="ngModel" [(ngModel)]="service2.selectPedido2.F_Registro" disabled>
                        <mat-datepicker-toggle matSuffix [for]="picker" disabled></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-2 " appearance="fill">
                        <mat-label>Cliente</mat-label>
                        <input matInput type="text" name="Cliente" #Cliente="ngModel" [(ngModel)]="service2.selectPedido2.Cliente" disabled>
                    </mat-form-field>
                    <mat-form-field class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-2 " appearance="fill">
                        <mat-label>Nombre del Pedido</mat-label>
                        <input matInput type="text" name="NombrePedido" #NombrePedido="ngModel" [(ngModel)]="service2.selectPedido2.NombrePedido" disabled>
                    </mat-form-field>


                </div>

                <div class="form-row">
                    <mat-form-field class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mb-12 " appearance="fill">
                        <mat-label>Descripci贸n</mat-label>
                        <textarea matInput type="text" name="Descripcion" #Descripcion="ngModel" [(ngModel)]="service2.selectPedido2.Descripcion" disabled></textarea>
                    </mat-form-field>
                </div>


            </mat-card-content>
        </mat-card>

                        <mat-label>Fecha-Inicio</mat-label>
                        <input matInput type="text" name="F_Evento" #F_Evento="ngModel" [(ngModel)]="service2.selectPedido2.F_Evento" disabled>

                        <mat-datepicker-toggle matSuffix [for]="picker2" disabled></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-2">
                        <mat-label>Fecha-Fin</mat-label>
                        <input matInput [matDatepicker]="picker3" disabled>
                        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                        <mat-datepicker #picker3></mat-datepicker>
                    </mat-form-field>
                </div>

                    </mat-form-field>

            <mat-card-header>
                <mat-card-title>Detalles del Evento</mat-card-title>
            </mat-card-header>
            <mat-card-content class="card-body">
                <div class="form-row">
                    <mat-form-field appearance="fill" class="col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12 mb-2">
                        <mat-label>Fecha</mat-label>
                        <input matInput type="text" name="F_Evento" #F_Evento="ngModel" [(ngModel)]="service2.selectPedido2.F_Evento" disabled>
