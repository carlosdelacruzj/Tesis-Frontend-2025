<div class="dashboard-content">
  <div class="py-4">
    <h1>Cotizaciones</h1>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">{{ error }}</div>

  <ng-container *ngIf="!loadingList; else loadingState">
    <app-table-base-mejora [columns]="columns" [data]="rows" [pageSizeOptions]="[10,25,50]" [pageSize]="10"
      [initialSort]="{ key: 'fecha', direction: 'desc' }" searchPlaceholder="Buscar: cliente, código, evento…"
      emptyText="Sin resultados" (rowClick)="ver($event)" (sortChange)="onSortChange($event)"
      createButtonLabel="Registrar cotización" [showCreateButton]="true" (createClick)="navigateToCreate()"
      (pageChange)="onPageChange($event)">
      <!-- código: muestra codigo o fallback COT-{id} -->
      <ng-template appCell="codigo" let-row>
        {{ row.codigo || ('COT-' + row.id) }}
      </ng-template>

      <!-- cliente + contacto: cliente — contacto -->
      <ng-template appCell="cliente" let-row>
        <span>{{ row.cliente || '—' }}</span>
        <small class="text-muted" *ngIf="row.contacto"> — {{ row.contacto }}</small>
      </ng-template>

      <!-- fecha / horas -->
      <ng-template appCell="fecha" let-row>
        {{ row.fecha | date:'dd-MM-yyyy' }}
        <small class="text-muted" *ngIf="row.horasEstimadas"> — {{ row.horasEstimadas }}</small>
      </ng-template>

      <!-- estado como badge simple -->
      <ng-template appCell="estado" let-row>
        <span class="badge" [class.bg-secondary]="!row.borrador" [class.bg-warning]="row.estado==='Pendiente'"
          [class.bg-success]="row.estado==='Aceptada'" [class.bg-danger]="row.estado==='Rechazada'">
          {{ row.estado || 'Pendiente' }}
        </span>
      </ng-template>

      <!-- total en USD -->
      <ng-template appCell="total" let-row>
        {{ row.total | currency:'USD':'symbol':'1.2-2' }}
      </ng-template>

      <!-- acciones: puedes mantener Angular Material si prefieres -->
      <ng-template appCell="acciones" let-row>
        <div class="d-flex justify-content-center gap-1">
          <button mat-icon-button color="primary" type="button" (click)="editCotizacion(row)" matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" type="button" (click)="downloadPdf(row)"
            [disabled]="downloadingId === row.id" matTooltip="Descargar PDF">
            <mat-icon *ngIf="downloadingId !== row.id">picture_as_pdf</mat-icon>
            <mat-icon *ngIf="downloadingId === row.id" class="spin">hourglass_top</mat-icon>
          </button>
        </div>
      </ng-template>
    </app-table-base-mejora>
  </ng-container>
</div>

<ng-template #loadingState>
  <div class="d-flex flex-column align-items-center justify-content-center py-5 text-muted">
    <mat-spinner diameter="40"></mat-spinner>
    <p class="mt-3 mb-0">Cargando cotizaciones…</p>
  </div>
</ng-template>
