<div class="dashboard-content">

  <div class="py-4">
    <h1>Clientes</h1>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">{{ error }}</div>

  <ng-container *ngIf="!loadingList; else loadingState">
    <app-table-base-mejora [columns]="columns" [data]="rows" [pageSizeOptions]="[10, 25, 50]" [pageSize]="25"
      [initialSort]="initialSort" searchPlaceholder="Buscar: nombre, documento, correo…" emptyText="Sin resultados"
      (rowClick)="editarCliente($event)" (sortChange)="onSortChange($event)" (pageChange)="onPageChange($event)"
      [showCreateButton]="true" createButtonLabel="Registrar cliente" (createClick)="navigateToCreate()">

      <ng-template appCell="codigoCliente" let-row>
        {{ row.codigoCliente || ('CLI-' + row.idCliente) }}
      </ng-template>

      <ng-template appCell="correo" let-row>
        {{ row.correo || '—' }}
      </ng-template>

      <ng-template appCell="celular" let-row>
        {{ row.celular || '—' }}
      </ng-template>

      <ng-template appCell="doc" let-row>
        {{ row.doc || '—' }}
      </ng-template>

      <ng-template appCell="direccion" let-row>
        {{ row.direccion || '—' }}
      </ng-template>

      <ng-template appCell="acciones" let-row>
        <div class="d-flex justify-content-center gap-1">
          <button mat-icon-button color="primary" type="button" (click)="$event.stopPropagation(); editarCliente(row)"
            matTooltip="Editar">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </ng-template>

    </app-table-base-mejora>
  </ng-container>

</div>

<ng-template #loadingState>
  <div class="d-flex flex-column align-items-center justify-content-center py-5 text-muted">
    <mat-spinner diameter="40"></mat-spinner>
    <p class="mt-3 mb-0">Cargando clientes…</p>
  </div>
</ng-template>
