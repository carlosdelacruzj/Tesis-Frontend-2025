<div class="dashboard-ecommerce">

    <div class="container-fluid dashboard-content">
        <h1>Editar Servicio</h1>

        <form #servicioForm="ngForm" (ngSubmit)="editarServicio(servicioForm)">


            <!--Select Tipo de Servicio-->
            <mat-form-field appearance="fill">
                <mat-label>Tipo de Servicio</mat-label>
                <mat-select name="Servicio" [(ngModel)]="service4.selectProyecto.Servicio" #Servicio="ngModel">
                    <mat-option *ngFor="let servicio of sServicio" [value]="servicio.ID">
                        {{servicio.Nombre}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <!--
      <mat-form-field appearance="fill">
        <mat-label>Tipo de Servicio</mat-label>
        <input matInput type="text" name="Servicio" #Servicio="ngModel" [(ngModel)]="service4.selectProyecto.Servicio" disabled> 
      </mat-form-field>-->


            <mat-form-field appearance="fill" style="display: none">
                <mat-label>ID</mat-label>
                <input matInput type="text" name="ID" #ID="ngModel" [(ngModel)]="service4.selectProyecto.ID">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Precio</mat-label>
                <input matInput type="text" name="Precio" #Precio="ngModel" [(ngModel)]="service4.selectProyecto.Precio">
            </mat-form-field>


            <mat-form-field hintLabel="Max 10 characters" appearance="fill">
                <mat-label>Titulo</mat-label>
                <input matInput type="text" name="Titulo" #Titulo="ngModel" [(ngModel)]="service4.selectProyecto.Titulo">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Descripcion</mat-label>
                <textarea matInput class="Descripcion" type="text" name="Descripcion" #Descripcion="ngModel" [(ngModel)]="service4.selectProyecto.Descripcion"></textarea>
            </mat-form-field>
            <div style="text-align: center;">
                <button class="btn btn-primary mb-2 mr-1" type="submit">
          Actualizar
        </button>
            </div>



        </form>
        <div style="text-align: center;">
            <button class="btn btn-danger" [routerLink]="['/home/administrar-paquete-servicio/']">Atras</button>
        </div>

    </div>
</div>
