<div class="container-fluid dashboard-content" style="padding-top: 0px;">

    <button class="btn-primary" (click)="openDialog()">Registrar Paquete</button>
    <br>

    <mat-form-field appearance="fill">
        <input matInput placeholder="Buscar" autocomplete="off" (keyup)="filterData2($event)">
    </mat-form-field>


    <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8 table">

        <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
        <!-- Position Column -->
        <ng-container matColumnDef="evento">
            <th mat-header-cell *matHeaderCellDef> Tipo Servicio </th>
            <td mat-cell *matCellDef="let element"> {{element.Servicio}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> $ {{element.Precio}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.Titulo}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Actualizar</th>
            <td mat-cell *matCellDef="let element">

                <!--<button (click)="cambioVista()" mat-button>Editar</button>-->

                <button class="btn mx-auto" style="background-color:transparent" (click)="getServicioID(element.ID)" [routerLink]="['/home/administrar-paquete-servicio/editar-servicio']"><i class="far fa-edit fa-2x"></i></button>
            </td>
        </ng-container>

        <!--<ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Accion </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click)="open(content,element.ID)">Editar</button> </td>
  </ng-container>-->


        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 100]">
    </mat-paginator>

</div>
