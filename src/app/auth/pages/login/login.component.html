<section class="login-layout">
  <div class="login-layout__panel login-layout__panel--intro">
    <h1 class="login-layout__title">¡Bienvenido de nuevo!</h1>
    <p class="login-layout__subtitle">
      Ingresa con tu cuenta para continuar administrando los proyectos y dar
      seguimiento a los pedidos desde un mismo lugar.
    </p>
  </div>

  <div class="login-layout__panel login-layout__panel--form">
    <form
      class="login-form"
      autocomplete="off"
      [formGroup]="miFormulario"
      (ngSubmit)="login()"
    >
      <h2 class="login-form__title">Inicia sesión</h2>
      <p class="login-form__description">
        Utiliza las credenciales proporcionadas para acceder a la plataforma.
      </p>

      <div class="login-form__group">
        <label class="login-form__label" for="correo">Correo electrónico</label>
        <input
          id="correo"
          class="login-form__input"
          type="email"
          formControlName="correo"
          placeholder="nombre@empresa.com"
        />
      </div>

      <div class="login-form__group">
        <label class="login-form__label" for="contrasena">Contraseña</label>
        <input
          id="contrasena"
          class="login-form__input"
          type="password"
          formControlName="contrasena"
          placeholder="Ingresa tu contraseña"
        />
      </div>

      <button
        class="login-form__button"
        type="submit"
        [disabled]="miFormulario.invalid"
      >
        Acceder
      </button>

      <div class="login-form__footer">
        <span>¿Olvidaste tu contraseña?</span>
        <a routerLink="/auth/recuperar-contrasena">Recupérala aquí</a>
      </div>
    </form>
  </div>
</section>
