<section class="login-layout">
  <div class="login-layout__panel login-layout__panel--intro">
    <h1 class="login-layout__title">Nueva contraseña</h1>
    <p class="login-layout__subtitle">
      Indica el correo asociado a tu cuenta para enviarte el código de
      verificación y continuar con el proceso.
    </p>
  </div>

  <div class="login-layout__panel login-layout__panel--form">
    <form
      class="login-form"
      autocomplete="off"
      [formGroup]="miFormulario"
      (ngSubmit)="validacion()"
    >
      <h2 class="login-form__title">Solicita el codigo</h2>
      <p class="login-form__description">
        Ingresa tu correo para recibir las instrucciones para generar una nueva
        contraseña.
      </p>

      <div class="login-form__group">
        <label class="login-form__label" for="correo">Correo electrónico</label>
        <input
          id="correo"
          class="login-form__input"
          type="email"
          formControlName="correo"
          placeholder="nombre@empresa.com"
        />
      </div>

      <button
        class="login-form__button"
        type="submit"
        [disabled]="miFormulario.invalid"
      >
        Enviar código
      </button>

      <div class="login-form__footer">
        <span> ¿Ya tienes una cuenta?</span>
        <a routerLink="/auth/login">Ingresa aquí</a>
      </div>
    </form>
  </div>
</section>
