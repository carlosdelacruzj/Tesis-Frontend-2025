<section class="login-layout">
  <div class="login-layout__panel login-layout__panel--intro">
    <h1 class="login-layout__title">Verifica tu identidad</h1>
    <p class="login-layout__subtitle">
      Hemos enviado un código de verificación. Ingrésalo para continuar con el
      registro.
    </p>
  </div>

  <div class="login-layout__panel login-layout__panel--form">
    <form
      class="login-form"
      autocomplete="off"
      [formGroup]="miFormulario"
      (ngSubmit)="validacion()"
    >
      <h2 class="login-form__title">Código de verificación</h2>
      <p class="login-form__description">
        Escribe los 6 dígitos que recibiste en tu correo.
      </p>

      <div class="login-form__group">
        <label class="login-form__label">Código</label>
        <div class="login-form__code">
          <input
            class="login-form__input"
            type="text"
            formControlName="pas1"
            maxlength="1"
          />
          <input
            class="login-form__input"
            type="text"
            formControlName="pas2"
            maxlength="1"
          />
          <input
            class="login-form__input"
            type="text"
            formControlName="pas3"
            maxlength="1"
          />
          <input
            class="login-form__input"
            type="text"
            formControlName="pas4"
            maxlength="1"
          />
          <input
            class="login-form__input"
            type="text"
            formControlName="pas5"
            maxlength="1"
          />
          <input
            class="login-form__input"
            type="text"
            formControlName="pas6"
            maxlength="1"
          />
        </div>
      </div>

      <button class="login-form__button" type="submit">Registro</button>

      <div class="login-form__footer">
        <span> ¿Ya tienes una cuenta?</span>
        <a routerLink="/auth">Ingresa aquí</a>
      </div>
    </form>
  </div>
</section>
