<form class="login100-form" autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="validacion()">

    <span class="login100-form-subtitle p-b-49">
        ¿a que correo desea que se le envie el codigo?
    </span>

    <div class="wrap-input100">
        <span class="label-input100">Correo electrónico</span>
        <input class="input100" type="text" formControlName="correo" placeholder="Ingrese su email">
        <span class="focus-input100"></span>
    </div>

    <div class="text-right p-t-8 p-b-31"></div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn" type="submit" [disabled]="miFormulario.invalid">
                Enviar
            </button>
        </div>
    </div>

    <div class="flex-col-c p-t-60">
        <span class="txt1 p-b-17">
            ¿Ya tienes una cuenta?
        </span>

        <a routerLink="/auth/login" class="txt2">
            Ingresa aqui
        </a>
    </div>
</form>
